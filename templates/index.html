        <div class="d-flex justify-content-center">
            <form action="/data" method = "POST">
                <h1>Diabetes Predictor</h1>
                <div class="form-group">
                    <label for="FormControlInput1">Age</label>
                    <input type="number" step="any" class="form-control mask flex-center rgba-red-strong" id="FormControlInput1" placeholder="Age (years) eg. 34" name = "age" required>

                    <label for="FormControlInput2">BMI</label>
                    <input type="number" step="any" class="form-control" id="FormControlInput2" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1" name = "bmi" required>

                    <label for="FormControlInput3">Glucose</label>
                    <input type="number" step="any" class="form-control" id="FormControlInput3" placeholder="Glucose (mg/dL) eg. 80" name = "glucose" required>

                    <label for="FormControlInput4">Insulin</label>
                    <input type="number" step="any" class="form-control" id="FormControlInput4" placeholder="Insulin Level (IU/mL) eg. 80" name = "insulin" required>

                    <label for="FormControlInput5">Blood Pressure Diastolic</label>
                    <input type="number" step="any" class="form-control" id="FormControlInput5" placeholder="Blood Pressure (mmHg) eg. 80" name = "blood pressure" required>

                    <label for="FormControlInput6">Skin Thickness</label>
                    <input type="number" step="any" class="form-control" id="FormControlInput6" placeholder="Skin Thickness (mm) eg. 20" name = "skin thickness" required>

                    <label for="FormControlInput7">Diabetes Pedigree Function</label>
                    <input type="number" step="any" class="form-control" id="FormControlInput7" placeholder="Diabetes Pedigree Function eg. 300" name = "diabetes pedigree function" required>

                    <label for="FormControlInput8">Pregnancies</label>
                    <input type="number" step="any" class="form-control" id="FormControlInput8" placeholder="Number of Pregnancies eg. 0" name = "pregnancies" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
